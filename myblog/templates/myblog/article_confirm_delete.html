{% extends "base.html" %}

{% block title %}Confirmer la Suppression{% endblock %}

{% block content %}
<div class="container">
    <h1>Confirmer la Suppression</h1>
    <p class="confirmation-message">Êtes-vous sûr de vouloir supprimer "{{ object.titre }}" ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmer</button>
    </form>
    <a class="cancel-link" href="{% url 'article-list' %}">Annuler</a>
</div>
{% endblock %}
