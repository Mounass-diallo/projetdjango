{% extends "base.html" %}

{% block title %}{% if object %}Modifier{% else %}Créer{% endif %} un Article{% endblock %}

{% block content %}
<div class="container">
    <h1>{% if object %}Modifier{% else %}Créer{% endif %} un Article</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enregistrer</button>
    </form>
    <a href="{% url 'article-list' %}">Annuler</a>
</div>
{% endblock %}
